<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Speech Text Reader</title>
    </head>
    <body>
        <div class="container">
            <h1>Speech Text Reader</h1>
            <button id="toggle" class="btn btn-toggle">
                Toggle Text Box
            </button>
            <div class="text-box" id="text-box">
                <div class="close" id="close">X</div>
                <h3>Custom Text Reader</h3>
                <div class="select-menu">
                    <label for="voices">Choose a voice:</label>
                    <select id="voices"></select>
                </div>
                <div class="select-menu">
                    <label for="rate">Choose a rate:</label>
                    <select id="rate">
                        <option value="0.1">0.1</option>
                        <option value="0.2">0.2</option>
                        <option value="0.3">0.3</option>
                        <option value="0.4">0.4</option>
                        <option value="0.5">0.5</option>
                        <option value="0.6">0.6</option>
                        <option value="0.7">0.7</option>
                        <option value="0.8">0.8</option>
                        <option value="0.9">0.9</option>
                        <option value="1" selected>1</option>
                        <option value="1.1">1.1</option>
                        <option value="1.2">1.2</option>
                        <option value="1.3">1.3</option>
                        <option value="1.4">1.4</option>
                        <option value="1.5">1.5</option>
                    </select>
                </div>

                <textarea
                    id="text"
                    placeholder="Enter text to read..."
                ></textarea>
                <button class="btn" id="read">Read Text</button>
                <div class="controls">
                    <button class="btn" id="stop">Stop</button>
                    <button class="btn" id="pause">Pause</button>
                </div>
            </div>
            <main></main>
        </div>
        <script src="js/data.js" defer="defer"></script>
        <script src="js/script.js" defer="defer"></script>
    </body>
</html>
